<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="../public/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand" style="background-color: lightblue">
        <div class="container">
            <a href="../views/index.html" class="navbar-brand">Expense Tracker</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item" id="expenseTrackerButton">
                    <a href="index.html" class="nav-link">Expense Tracker</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container text-center user-area mt-3" id="user-area">

        <div class="row align-items-start">
            <div class="col-md-4 col-sm-12" id="">
                <a href="../views/expense-report.html"> <button
                        class="btn btn-success rounded w-100 mb-2 mb-md-0">Expense
                        Report</button></a>
            </div>
            <div class="col-md-4 col-sm-12" id="premium-user-area-button">
                <button class="btn btn-success rounded w-100 mb-2 mb-md-0" id="rzp-buy-premium">Buy Premium</button>
            </div>
            <div class="col-md-2 col" id="">
                <p class="" id="total-expense"></p>
            </div>
            <div class="col-md-1 col" id="normal-user-area">
                <button class="" id="user-info"><i class="fa fa-user"></i></button>
            </div>
            <div class="col-md-1 col" id="normal-user-area">
                <button class="" id="logout"><i class="fa fa-sign-out"></i></button>
            </div>
        </div>
        <h3 class="text-center mt-5">Day to Day Expenses</h3>
        <p>
        <p class="text-info" id="currentDate"></p>
        </p>
        <div class="container pt-5 text-center">
            <h4 class="">2021</h4>
            <h5 class="mt-3">March 2021</h5>
            <div class="container border border-black border-1 pt-3">
                <div class="container" id="monthly-table">
                    <table class="table table-striped">
                        <thead class="table-info" id="monthly-table-head">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Description</th>
                                <th scope="col">Category</th>
                                <th scope="col">Income</th>
                                <th scope="col">Expense</th>
                            </tr>
                        </thead>

                        <tbody id="monthly-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container pt-5 mt-2 text-center">
            <h3>Yearly Report</h3>
            <div class="container border border-success border-2 pt-3">
                <div class="container" id="yearly-table">
                    <table class="table table-striped">
                        <thead class="table-info" id="yearly-table-head">
                            <tr>
                                <th scope="col">Months</th>
                                <th scope="col">Income</th>
                                <th scope="col">Expense</th>
                                <th scope="col">Saving</th>
                            </tr>
                        </thead>

                        <tbody id="yearly-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container pt-5 text-center">
            <h5 class="mt-3">Notes for 2021</h5>
            <div class="container border border-black border-1 pt-3">
                <div class="container" id="notes-table">
                    <table class="table table-striped">
                        <thead class="table-info" id="notes-table-head">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Notes</th>

                            </tr>
                        </thead>

                        <tbody id="notes-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="m-5">
            <button class="mb-5" style="float: right;">Download Report</button>
        </div>
    </div>
    <script>
        var currentDate = new Date();
        var formattedDate = currentDate.toDateString();
        document.getElementById("currentDate").innerHTML = "Current Date: " + formattedDate;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </head>
</body>

</html>
